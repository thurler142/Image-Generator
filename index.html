<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Generador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="corpo">

    <section class="container">
        <div class="col-12 text-center">
            <h1 class="display-4" id="titulo">GERADOR DE IMAGEM</h1>
        </div>
        <div class="botao">
            <div class="input-group mb-lg-3 ">
                <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                  </svg></span>
                <input type="text" class="form-control" placeholder="Buscar..." aria-label="Username" aria-describedby="basic-addon1" id="pesquisa">
              </div>
              <div class="input-group mb-lg-3">
                <input type="text" class="form-control" placeholder="Largura" aria-label="Username" id="largura">
                <span class="input-group-text">x</span>
                <input type="text" class="form-control" placeholder="Altura" aria-label="Server" id="altura">
              </div>
              <div class="col-md-6 offset-md-3 col-12">
                <button type="button" class="btn btn-outline-primary btn-block mb-sm-lg-4" id="botaoPesquisar">Pesquisar</button>
            </div>
        </div>
    </section>
    <div id="resultado"></div>
